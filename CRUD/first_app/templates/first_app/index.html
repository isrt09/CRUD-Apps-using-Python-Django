{% extends 'first_app/base.html' %}

{% block content %}
	<h1>Student Information List</h1>
	{% if students %}
		<ul>
			{% for student in students%}
			<li><a href="{% url 'first_app:student_info' id=student.id %}">{{student.first_name}} {{student.last_name}}</a></li>
			{% endfor %}
		</ul>
	{%else%}
		<h1>No Student Exists!!</h1>
	{%endif%}
	
{% endblock %}
